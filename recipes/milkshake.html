<h1>Strawberry Milkshake!</h1>

<h3>This is just a really good strawberry milkshake.
    There is really nothing more to it than that.
</h3>
<p>
    <ul>
        <li>1c fresh strawberries</li>
        <li>2c milk</li>
        <li>1tbsp malt powder</li>
        <li>ice to taste</li>
    </ul>
</p>
<p>
    <ol>
        <li>Remove greens from strawbs</li>
        <li>combine all in blender</li>
        <li>blend till smooth</li>
    </ol>
</p>
