<h1>PBJ Sandwich!</h1>

<h3>It really doesn't get any more simple than this.
</h3>
<p>
    <ul>
        <li>2 slices wheat bread</li>
        <li>Peanut butter to taste</li>
        <li>Jelly to taste (fuck grape tho)</li>
    </ul>
</p>
<p>
    <ol>
        <li>open bread</li>
        <li>spread pb on one side</li>
        <li>spread jelly on other side</li>
        <li>combine sides, filling on inside</li>
        <li>cut into triangles</li>
    </ol>
</p>
